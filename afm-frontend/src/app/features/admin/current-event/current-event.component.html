<div class="root-div">
  <h2 class="afm-heading-text" style="text-align: center">
    Share Current Location
  </h2>

  <div class="form-external-box">
    <app-afm-blur-background>
      <div class="container" class="form-internal-box">
        <div class="row">
          <h5 class="afm-label-text">Event Name</h5>
          <input type="text" pInputText [(ngModel)]="eventName" />
        </div>

        <div class="row">
          <h5 class="afm-label-text">Time Slot</h5>
        </div>

        <br />

        <div class="row">
          <div class="col">
            <h5 class="afm-label-text">From</h5>
          </div>
          <div class="col">
            <h5 class="afm-label-text">To</h5>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p-calendar
              [(ngModel)]="fromTime"
              [timeOnly]="true"
              [hourFormat]="'24'"
              inputId="timeonly"
            ></p-calendar>
          </div>
          <div class="col">
            <p-calendar
              [(ngModel)]="toTime"
              [timeOnly]="true"
              [hourFormat]="'24'"
              [minDate]="fromTime"
              inputId="timeonly"
            ></p-calendar>
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col">
            <h5 class="afm-label-text">Message</h5>
            <textarea
              [(ngModel)]="message"
              [rows]="5"
              [cols]="70"
              pInputTextarea
              [autoResize]="true"
              style="max-width: 90%"
            ></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 mt-5 mt-md-0">
            <h3 class="afm-label-text">Event Type</h3>
            <p-dropdown
              [options]="eventTypes"
              [(ngModel)]="selectedEvent"
              placeholder="Select a City"
              optionLabel="name"
              [showClear]="true"
            ></p-dropdown>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h3 class="afm-label-text">Address</h3>
            <textarea
              [(ngModel)]="address"
              [rows]="5"
              [cols]="80"
              pInputTextarea
              [autoResize]="true"
              style="max-width: 90%"
            ></textarea>
          </div>

          <div class="col mt-5 mt-md-0">
            <h3 class="afm-label-text">Zip Code</h3>
            <p-inputNumber
              [(ngModel)]="zipCode"
              mode="decimal"
              inputId="withoutgrouping"
              [useGrouping]="false"
            >
            </p-inputNumber>
          </div>
        </div>

        <br />
        <br />

        <div class="row" style="text-align: center">
          <app-afm-button
            label="Share Location"
            (click)="shareLocationClicked()"
            [disable]="disableSubmit()"
          ></app-afm-button>
        </div>
      </div>

      <br />
    </app-afm-blur-background>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>
