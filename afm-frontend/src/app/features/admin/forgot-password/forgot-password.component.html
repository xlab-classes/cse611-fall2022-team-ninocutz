<div
  class="container"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  "
>
  <div class="row" class="forgot-box">
    <div class="p-fluid grid justify-content-center">
      <div class="row text-center">
        <h5>Enter the email address associated with your account.</h5>
      </div>

      <div class="row mt-3">
        <div class="col">
          <span class="p-float-label">
            <input type="text" id="email" pInputText [(ngModel)]="email" />
            <label for="email">Enter email</label>
          </span>
        </div>
      </div>

      <div class="row mt-5">
        <app-afm-button
          label="Continue"
          (click)="forgotPasswordClicked()"
        ></app-afm-button>
      </div>
    </div>
  </div>
</div>
