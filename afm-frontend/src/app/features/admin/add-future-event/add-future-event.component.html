<div class="root-div">
  <h2 class="afm-heading-text" style="text-align: center">Add Future Event</h2>

  <div class="form-external-box">
    <div class="container">
      <app-afm-blur-background>
        <div class="button-alignment row g-4">
          <div class="col" *ngIf="uploadedFiles">
            <app-afm-image [src]="uploadedFiles.objectURL"></app-afm-image>
          </div>
          <div class="col-lg-12 align-self-center" *ngIf="uploadedFiles">
            <app-afm-button label="Remove" (click)="clear()"></app-afm-button>
          </div>
          <div class="col-lg-12 align-self-center">
            <p-fileUpload
              #fileUpload
              name="myfile[]"
              mode="basic"
              (uploadHandler)="myUploader($event)"
              (onUpload)="myUploader($event)"
              [customUpload]="true"
              [auto]="true"
              accept="image/*"
              chooseLabel="Upload Image"
            >
            </p-fileUpload>
          </div>

          <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-12 align-self-center">
              <div class="row">
                <div class="col">
                  <h3 class="afm-label-text">Event Date</h3>
                  <p-calendar
                    [(ngModel)]="futureEventData"
                    [showIcon]="true"
                    inputId="icon"
                  ></p-calendar>
                </div>
                <div class="col-12 col-md-6 mt-5 mt-md-0">
                  <h3 class="afm-label-text">Event Type</h3>
                  <p-dropdown
                    [options]="eventTypes"
                    [(ngModel)]="selectedEvent"
                    placeholder="Select a City"
                    optionLabel="name"
                    [showClear]="true"
                  ></p-dropdown>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12 align-self-center mt-5">
            <div class="row">
              <div class="col">
                <h3 class="afm-label-text">Address</h3>
                <textarea
                  [(ngModel)]="address"
                  [rows]="5"
                  [cols]="80"
                  pInputTextarea
                  [autoResize]="true"
                  style="max-width: 90%"
                ></textarea>
              </div>

              <div class="col mt-5 mt-md-0">
                <h3 class="afm-label-text">Zip Code</h3>
                <p-inputNumber
                  [(ngModel)]="zipCode"
                  mode="decimal"
                  inputId="withoutgrouping"
                  [useGrouping]="false"
                >
                </p-inputNumber>
              </div>
            </div>
          </div>

          <br />
          <br />

          <div class="col" style="text-align: center">
            <h5 class="afm-label-text">Message</h5>
            <textarea
              [(ngModel)]="message"
              [rows]="5"
              [cols]="80"
              pInputTextarea
              [autoResize]="true"
              style="max-width: 90%"
            ></textarea>
          </div>

          <!-- <div class="row" style="text-align: center"> -->
          <app-afm-button
            label="Submit"
            (click)="addNewFutureEvent()"
          ></app-afm-button>
          <!-- </div> -->
        </div>

        <br />
        <br />
      </app-afm-blur-background>
    </div>

    <br />
    <br />
  </div>
</div>

<p-toast></p-toast>
