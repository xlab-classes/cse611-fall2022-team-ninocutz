<div class="row" style="margin-top: 50px">
  <div class="col-10 mx-auto">
    <p-table
      #usersTable
      [value]="users"
      responsiveLayout="scroll"
      [paginator]="true"
      [rows]="5"
      [globalFilterFields]="[
        'FirstName',
        'LastName',
        'Address',
        'EmailId',
        'MobileNumber'
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="applyFilterGlobal($event, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Email Id</th>
          <th>Mobile Number</th>
          <th>Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.FirstName }}</td>
          <td>{{ user.LastName }}</td>
          <td class="address-display">
            {{ user.Address }}
          </td>
          <td>{{ user.EmailId }}</td>
          <td>{{ user.MobileNumber }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning delete-icon"
              (click)="deleteUser(user)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
