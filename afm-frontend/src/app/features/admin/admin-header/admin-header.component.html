<div class="afm-header-background">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-4 d-flex justify-content-center">
        <span class="afm-header-text">ARCHITECT FOR MEN</span>
      </div>
      <div class="col-4 d-flex justify-content-end">
        <span class="afm-header-text logout-button" (click)="logOut()"
          >Log Out</span
        >
      </div>
    </div>
  </div>
</div>

<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img
      src="assets/logo-mark-black-sm.png"
      class="mr-2 img-logo"
      (click)="homeIconClicked()"
    />
  </ng-template>
</p-menubar>
