<div class="root-div">
  <h2 class="afm-heading-text text-align-center">Sign up for Notifications</h2>

  <div class="form-external-box">
    <app-afm-blur-background>
      <div class="container" class="form-internal-box">
        <div class="row mt-4">
          <div class="col">
            <h5 class="afm-label-text">First Name</h5>
            <input type="text" pInputText [(ngModel)]="customer.firstName" />
          </div>

          <div class="col mt-sm-0 mt-4">
            <h5 class="afm-label-text">Last Name</h5>
            <input type="text" pInputText [(ngModel)]="customer.lastName" />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <h3 class="afm-label-text">Address</h3>
            <textarea
              [(ngModel)]="customer.address"
              [rows]="5"
              [cols]="80"
              pInputTextarea
              [autoResize]="true"
              style="max-width: 90%"
            ></textarea>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <h3 class="afm-label-text">Zip Code</h3>
            <p-inputNumber
              [ngClass]="{ 'ng-invalid ng-dirty': invalidZipCode }"
              [(ngModel)]="customer.zipCode"
              mode="decimal"
              inputId="withoutgrouping"
              [useGrouping]="false"
              placeholder="XXXXX"
              (onBlur)="validateZipCode()"
            >
            </p-inputNumber>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <h5 class="afm-label-text">Email Id</h5>
            <input
              [ngClass]="{ 'ng-invalid ng-dirty': invalidEmail }"
              type="email"
              pInputText
              [(ngModel)]="customer.emailId"
              (blur)="validateEmailId()"
            />
          </div>

          <div class="col mt-sm-0 mt-4">
            <h5 class="afm-label-text">Mobile Number</h5>
            <p-inputNumber
              [ngClass]="{ 'ng-invalid ng-dirty': invalidPhoneNumber }"
              [(ngModel)]="customer.mobileNumber"
              mode="decimal"
              inputId="withoutgrouping"
              [useGrouping]="false"
              placeholder="XXX-XXX-XXXX"
              (onBlur)="validatePhoneNumber()"
            >
            </p-inputNumber>
          </div>
        </div>

        <div class="row mt-4"></div>

        <div class="row mt-4 text-align-center">
          <app-afm-button
            label="Submit"
            (buttonClicked)="submitClicked()"
            [disable]="disableSubmit()"
          ></app-afm-button>
        </div>
      </div>
    </app-afm-blur-background>
  </div>
</div>

<p-toast></p-toast>

<app-loading *ngIf="loading"></app-loading>
